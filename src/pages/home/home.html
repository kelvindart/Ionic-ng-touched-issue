<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <form [formGroup]="formGroup">

    <ion-list inset>

      <ion-item no-padding>
        <ion-label stacked>Email:</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label stacked>Password:</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <button ion-button block margin-top icon-left (click)="logForm()">
        <ion-icon name="log-in"></ion-icon>
        Log Form
      </button>

    </ion-list>

  </form>

</ion-content>
